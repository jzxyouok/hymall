<!-- 选中一个权限自动勾选其所有父级权限 -->
<script type="text/javascript">
  $(':checkbox').click(function(){
    var priv_id=$(this).val();
    $.get(
      '<?php echo U('Role/getParents')?>',
      {'priv_id':priv_id},
      function(data){
         $.each($(':checkbox'),function(index,value){
            for(s in data){
               if($(value).val()==data[s])
                this.checked=true;
            } 
         });
      }
    );
  });
</script>
