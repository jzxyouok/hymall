<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<!--引入jquery,插件js,注意加了参数?skin=default-->
		<script type="text/javascript" src="jquery-1.8.0.min.js"></script>
		<script type="text/javascript" src="artDialog/jquery.artDialog.js?skin=default"></script>
		<script type="text/javascript" src="artDialog/plugins/iframeTools.js"></script>
		<script type="text/javascript">
			$(function(){
				$('#button').click(function(){
					art.dialog.open('./alert.html',{	//弹出框显示的页面，在框架中则是控制器方法如__URL__/preview/参数
                    title : '专题列表',			//弹出框的标题
                    width : 450,				//弹出框的大小
                    height : 450,
                    close : function(){			//关闭弹出框的回调函数 可以不写
                    	alert('close');
                    },
                    lock : true					//弹出框绝对定位于中间
                	});
				});
			});
		</script>
	</head>
	<body>
		<input type="button" value="点击弹窗" id="button" />
	</body>
</html>
